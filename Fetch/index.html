<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method_fetch</title>
    <script src="./script.js" defer></script>
</head>
<body>
    
          <div class="main-form">
            <h3>Введите свои данные для связи с нами!</h3>
            <form id="form" name="user_form">
              <div>
                <input
                  type="text"
                  class="form-name"
                  id="username"
                  name="user_name"
                  placeholder="Логин"
                  required
                />
              </div>
              <div>
                <input
                  type="tel"
                  class="form-phone"
                  id="password"
                  name="user_pass"
                  placeholder="пароль"
                  required
                />
              </div>
              
              <button class="btn form-btn" type="submit">Оставить заявку!</button>
            </form>
</body>
</html>
